<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Application</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 14px;
      font-family: sans-serif;
      color: #111;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .users-list {
      width: 400px;
      min-height: 200px;
      border-radius: 3px;
      background-color: #fff;
      padding: 15px 30px;
      list-style-type: none;
    }

    .users-list>li {
      line-height: 30px;
    }

    #app {
      max-width: 620;
      width: 620px;
      margin: 0 auto;
      position: relative;
    }

    .slider>div {
      display: flex;
    }

    body {
      margin: 0;
    }

    .dots-wrapper {
      position: absolute;
      width: 100px;
      left: 50%;
      margin-left: -50px;
      bottom: 20px;
      text-align: center;
    }

    .dots-wrapper li {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      margin: 0 4px;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .dots-wrapper li:hover {
      background-color: rgba(0, 0, 255, 0.4);
    }

    .dots-wrapper li.active,
    .dots-wrapper li:hover {
      opacity: 1;
    }

    .slider {
      position: relative;
      width: 100%;
      text-align: center;
      margin: 0 auto;
      cursor: pointer;
      overflow: hidden;
    }

    .slider .slider-inner {
      position: absolute;
    }

    .slider .slider-inner:after {
      content: "";
      display: table;
      clear: both;
    }

    .slider .slider-inner .item {
      float: left;
      box-sizing: border-box;
      position: relative;
    }

    .slider .slider-inner .item img {
      display: block;
    }

    .slider .slider-inner .item span {
      cursor: default;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      display: block;
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 3em;
      letter-spacing: 1vw;
      font-family: Impact, Charcoal, sans-serif;
      text-shadow: 5px 5px 0px #ffffff;
      z-index: 10;
    }

    a[class|=arrow] {
      position: absolute;
      display: block;
      top: 50%;
      margin-top: -20px;
      width: 40px;
      height: 40px;
      transition: border 0.3s ease-in;
    }

    a[class|=arrow].is-disabled {
      border-color: rgba(0, 0, 0, 0.7);
    }

    .arrow-left {
      left: 20px;
      border-bottom: 6px solid #ffffff;
      border-left: 6px solid #ffffff;
      transform: rotate(45deg);
      transition: left 0.5s;
    }

    .arrow-left:hover {
      border-color: rgba(0, 0, 255, 0.4);
    }

    .arrow-right {
      right: 20px;
      border-bottom: 6px solid #ffffff;
      border-right: 6px solid #ffffff;
      transform: rotate(-45deg);
      transition: right 0.5s;
    }

    .arrow-right:hover {
      border-color: rgba(0, 0, 255, 0.4);
    }

  </style>
</head>

<body>
  <div id="app">
    <div class="slider">
      <div class="item">
        <img src="src/images/demo.jpeg" />
        <span>Slide 1</span>
      </div>
      <div class="item">
        <img src="src/images/demo.jpeg" />
        <span>Slide 2</span>
      </div>
      <div class="item">
        <img src="src/images/demo.jpeg" />
        <span>Slide 3</span>
      </div>
      <div class="item">
        <img src="src/images/demo.jpeg" />
        <span>Slide 4</span>
      </div>
    </div>
    <a class="arrow-left" href="javascript:void(0);"></a>
    <a class="arrow-right" href="javascript:void(0);"></a>
    <div class="dots-wrapper"></div>
  </div>

  <!-- plugin initialization -->
  <script src="index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new BasicSlider({
        loop: true,
        transition: {
          speed: 800,
          easing: 'cubic-bezier(0.6, -0.28, 0.74, 0.05)'
        },
        onSlideChange: (slider) => {
          console.log("This is Slider data ---> ", slider);
        }
      })
    });

  </script>
<script type="text/javascript" src="./index.js"></script></body>

</html>
